<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Tracker</title>
</head>
<body>
  <h1>Task Tracker</h1>
  <form action="{{ url_for('add') }}" method="POST">
    <input type="text" name="title" placeholder="Enter new task" required>
    <button type="submit">Add</button>
  </form>
  <ul>
    {% for task in tasks %}
      <li>
        {% if task.complete %}
          <s>{{ task.title }}</s>
        {% else %}
          {{ task.title }}
          <a href="{{ url_for('complete', task_id=task.id) }}">âœ”</a>
        {% endif %}
        <a href="{{ url_for('delete', task_id=task.id) }}">ğŸ—‘</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
