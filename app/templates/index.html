<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Task Tracker</h1>
    
    <form method="POST">
      {{ form.hidden_tag() }}
      {{ form.title(placeholder="Enter new task...", type="text") }}
      {{ form.submit() }}
    </form>
    
    <ul>
      {% for task in tasks %}
        <li class="{% if task.completed %}completed{% endif %}">
          {{ task.title }}
          <span>
            <a href="{{ url_for('main.toggle_task', id=task.id) }}">{% if task.completed %}â†¶{% else %}âœ”{% endif %}</a>
            <a href="{{ url_for('main.delete_task', id=task.id) }}">ðŸ—‘</a>
          </span>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
