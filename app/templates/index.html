<!DOCTYPE html>
<html>
<head>
    <title>Task Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .task-form { margin-bottom: 20px; }
        .task-item { padding: 10px; margin: 5px 0; background: #f5f5f5; border-radius: 4px; }
        .completed { text-decoration: line-through; color: #888; }
        input[type="text"] { padding: 8px; width: 300px; }
        button { padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Task Tracker</h1>
    
    <div class="task-form">
        {{ form.hidden_tag() }}
        {{ form.title(placeholder="Enter new task...", type="text", class="task-input") }}
        {{ form.submit(class="submit-btn") }}
    </div>

    <div class="tasks-list">
        {% for task in tasks %}
        <div class="task-item {% if task.completed %}completed{% endif %}">
            {{ task.title }}
            {% if task.completed %}
                <span class="status">âœ“ Completed</span>
            {% else %}
                <span class="status">~ Pending</span>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
